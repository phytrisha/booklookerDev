<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0">
    <title>Booklooker</title>
    <link rel="stylesheet" href="../css/detailStyle.css">
    <script src='../js/jquery.min.js'></script>
    <script src='../js/masonry.pkgd.js'></script>
  </head>

  <body>
    <div class="content">
      <div class="topbar">
        <div class="pageNav">
          <a href="../index.html"><h1 class="pageTitle">booklooker</h1></a>  <div class="topbarIconSpace">
            <div class="topbarIcon" id="search"></div>
            <div class="topbarIcon" id="sell"></div>
            <div class="topbarIcon" id="user"></div>
          </div>
        </div>
        <div class="subNav">
          <span class="navBullet navBulletInactive" id="bestsellerButton">Bestseller</span>
          <span class="navBullet navBulletInactive" id="recommendButton">Recommendations</span>
          <span class="navBullet navBulletInactive" id="categoriesButton">Categories</span>
        </div>
      </div>

    <script type="text/javascript">
      $(window).bind('mousewheel', function(event) {
        if (event.originalEvent.wheelDelta >= 0) {
            $('.pageNav').removeClass('pageNavScrolledDown');
            $('.topbar').removeClass('topbarScrolledDown');
            $('.grid').removeClass('gridScrolledDown');
            $('.topbarIconSpace').removeClass('topbarIconSpaceScrolledDown');
            $('.pageTitle').removeClass('pageTitleScrolledDown');
        }
        else {
            $('.pageNav').addClass('pageNavScrolledDown');
            $('.topbar').addClass('topbarScrolledDown');
            $('.grid').addClass('gridScrolledDown');
            $('.topbarIconSpace').addClass('topbarIconSpaceScrolledDown');
            $('.pageTitle').addClass('pageTitleScrolledDown');
        }
      });
    </script>
    <script src="../js/index.js"></script>
  </body>
</html>
