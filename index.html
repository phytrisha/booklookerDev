    <script type="text/javascript">
      $(window).bind('mousewheel', function(event) {
        if (event.originalEvent.wheelDelta >= 0) {
            $('.pageNav').removeClass('pageNavScrolledDown');
            $('.topbar').removeClass('topbarScrolledDown');
            $('.grid').removeClass('gridScrolledDown');
        }
        else {
            $('.pageNav').addClass('pageNavScrolledDown');
            $('.topbar').addClass('topbarScrolledDown');
            $('.grid').addClass('gridScrolledDown');
        }
        /*var scrollPosition = document.body.scrollTop;
        $('.topbar').css("top", scrollPosition);
        console.log(scrollPosition);*/
      });

      //general scrolling handler
      $.fn.scrollView = function () {
        return this.each(function () {
          $('html, body').animate({
            scrollTop: $(this).offset().top
          }, 1000);
        });
      }

      //subnav scrolling action
      $('#categoriesButton').click(function(event) {
        $('#categoriesGrid').scrollView();
      });
      $('#bestsellerButton').click(function(event) {
        $('#bestsellerGrid').scrollView();
      });
    </script>
