<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0">
    <title>Booklooker</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src='../js/jquery.min.js'></script>
    <script src='../js/masonry.pkgd.js'></script>
  </head>

  <body>
    <div class="content">
      <div class="topbar">
        <div class="pageNav">
          <a href="../index.html"><h1 class="pageTitle">booklooker</h1></a>  <div class="topbarIconSpace">
            <div class="topbarIcon" id="search"></div>
            <div class="topbarIcon" id="sell"></div>
            <div class="topbarIcon" id="user"></div>
          </div>
        </div>
        <div class="subNav">
          <span class="navBullet navBulletInactive" id="bestsellerButton">Bestseller</span>
          <span class="navBullet navBulletInactive" id="recommendButton">Recommendations</span>
          <span class="navBullet navBulletActive" id="categoriesButton">Categories</span>
        </div>
      </div>

      <div class="grid" id="categoryCrimeGrid">
          <div class="grid-item" id="book1">
            <div class="book" id="bookCover1"></div>
            <span id="bookTitle">Ando</span>
            <span id="bookSubtitle">Tadao Ando</span>
            <div class="bookLookIcon"></div>
            <div class="bookBuyIcon"></div>
          </div>
          <div class="grid-item" id="book2">
            <div class="book" id="bookCover2"></div>
            <span id="bookTitle">Monet</span>
            <span id="bookSubtitle">Claude Monet</span>
            <div class="bookLookIcon"></div>
            <div class="bookBuyIcon"></div>
          </div>
          <div class="grid-item" id="book3">
            <div class="book" id="bookCover3"></div>
            <span id="bookTitle">Un Amor Dangereux</span>
            <span id="bookSubtitle">Ben Okri</span>
            <div class="bookLookIcon"></div>
            <div class="bookBuyIcon"></div>
          </div>
          <div class="grid-item" id="book4">
            <div class="book" id="bookCover4"></div>
            <span id="bookTitle">By Blood</span>
            <span id="bookSubtitle">Ellen Ulman</span>
            <div class="bookLookIcon"></div>
            <div class="bookBuyIcon"></div>
          </div>
          <div class="grid-item" id="book5">
            <div class="book" id="bookCover5"></div>
            <span id="bookTitle">Greece On My Wheels</span>
            <span id="bookSubtitle">Edward Enfield</span>
            <div class="bookLookIcon"></div>
            <div class="bookBuyIcon"></div>
          </div>
          <div class="grid-item grid-item--height2"></div>
          <div class="grid-item"></div>
          <div class="grid-item grid-item--height3"></div>
          <div class="grid-item grid-item--height2"></div>
          <div class="grid-item grid-item--height4"></div>
          <div class="grid-item"></div>
          <div class="grid-item grid-item--height2"></div>
          <div class="grid-item grid-item--height4"></div>
          <div class="grid-item"></div>
          <div class="grid-item grid-item--height2"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item grid-item--height2"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item grid-item--height2"></div>
          <div class="grid-item"></div>
          <div class="grid-item grid-item--height3"></div>
      </div>
    </div>

    <script type="text/javascript">
      $(window).bind('mousewheel', function(event) {
        if (event.originalEvent.wheelDelta >= 0) {
            $('.pageNav').removeClass('pageNavScrolledDown');
            $('.topbar').removeClass('topbarScrolledDown');
            $('.grid').removeClass('gridScrolledDown');
            $('.topbarIconSpace').removeClass('topbarIconSpaceScrolledDown');
            $('.pageTitle').removeClass('pageTitleScrolledDown');
        }
        else {
            $('.pageNav').addClass('pageNavScrolledDown');
            $('.topbar').addClass('topbarScrolledDown');
            $('.grid').addClass('gridScrolledDown');
            $('.topbarIconSpace').addClass('topbarIconSpaceScrolledDown');
            $('.pageTitle').addClass('pageTitleScrolledDown');
        }
      });
    </script>
    <script src="../js/index.js"></script>
  </body>
</html>
